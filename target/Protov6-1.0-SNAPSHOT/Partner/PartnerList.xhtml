<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MIC Platform</title>
        <meta name="Bangalore Softsell Limited" content="Usha Raikar"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:composition template="/template.xhtml">
            <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
            <ui:define name="main">
                <b:container fluid="true">
                    <b:form id="PartnerForm" inline="true">
                        <b:messages id="allmsg" />
                        <h:panelGrid columns="2" cellpadding="5"   >
                           
                                <b:panel title="Select Partner Panel" look="info" medium-screen="12" >
                                    <b:panelGrid  size="xs" columns="4">
                                        <b:radiobutton  value="#{partnerController.partnerType}" itemLabel="NGO" itemValue="N" span="1"
                                                        onclick="ajax:partnerController.partnerTypeOnclick()" update="@Form" />
                                        <b:radiobutton  value="#{partnerController.partnerType}"  itemLabel="Corporate" span="2"
                                                        onclick="ajax:partnerController.partnerTypeOnclick()" 
                                                        itemValue="C"  update="@Form"
                                                        />
                                    </b:panelGrid>
                                </b:panel>
                                <b:panel >     
                                    <b:column  >
                                        <b:navLink value="List " ajax="true" 
                                                   disabled="#{partnerController.listButton}"
                                                   update="@form"  />
                                    </b:column>
                                    <b:column  >
                                        <h:form >
                                            <b:navCommandLink value="Create" 
                                                             action="#{partnerController.getCreateScreenName()}"                     
                                                              update="@form @(.content)"  />
                                        </h:form>
                                    </b:column>
                                    <b:column  >
                                        <b:navLink value="Upload" ajax="true" 
                                                   update="@form"  />
                                    </b:column>
                                </b:panel>   
                                    

                        </h:panelGrid>
                        <b:panel title ="Partner List" look="primary" medium-screen="12" content-disabled="#{partnerController.listButton}">
                            <h:form>
                                  <b:dataTable value="#{partnerController.items}" var="item" 
                                               page-length="10" page-length-menu="10,15,20"  excel="true" >
                                    <f:facet name="header" >
                                        <tr>
                                          
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Type</th>
                                            <th>Trustee</th>
                                            <th>Address</th>
                                            <th>City</th>
                                            <th>Pincode</th>
                                            <th>Phone</th>
                                            <th>Mail ID</th>
                                            <th>Status</th>
                                        </tr>
                                    </f:facet>
                                  
                                    <b:dataTableColumn  value="#{item.partnerID}" />
                                    <b:dataTableColumn  value="#{item.partnerLegalName}" />
                                    <b:dataTableColumn  value="#{item.companyType}"  />                            
                                    <b:dataTableColumn  value="#{item.trusteename}"  />
                                    <b:dataTableColumn  value="#{item.address}" />
                                    <b:dataTableColumn  value="#{item.city}" />
                                    <b:dataTableColumn  value="#{item.pincode}" />
                                    <b:dataTableColumn  value="#{item.contactPhone}"  />
                                    <b:dataTableColumn  value="#{item.mailID}"  />
                                    <b:dataTableColumn  value="#{item.status}"  />
                                     </b:dataTable>
                            </h:form>
                        </b:panel>                
                        <b:column medium-screen="1" >
                            <h:form >
                                <b:navCommandLink value="View/Edit" 
                                                  action="#{partnerController.getEditScreenName()}"                    
                                                  update="@form @(.content)"  />
                            </h:form>
                        </b:column>
                        <b:column medium-screen="1" >
                            <b:navLink value="Cancel" ajax="true" 
                                       update="@form @(.content)"  />
                        </b:column>
                    </b:form>
                </b:container>
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
