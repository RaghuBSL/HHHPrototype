<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MIC Platform</title>
        <meta name="Bangalore Softsell Limited" content="Usha Raikar"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:composition template="/template.xhtml">
            <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
            <ui:define name="main">        
                <b:container fluid="true">
                    <b:form id="PartnerEvaluation" inline="true">
                        <b:messages id="allmsg" />


                        <b:panel title="Partner Evaluation" span="6" > 
                            <b:row>
                                <b:inputText value="Partner ID " span="1" readonly="true"/>
                                <h:outputText value="000023"  />
                            </b:row>
                            <b:row >
                                <b:inputText value="Legal Name "  span="1" readonly="true" />
                                <h:outputText id="legalname" value="ABC Training Corp" />
                            </b:row>
                            <b:row >
                                <b:inputText value="Date of Evaluation"   span="1" readonly="true"/>

                                <b:datepicker  value="#{partnerController.infra.auditDate}" tooltip="Enter date when Audit is conducted"/>
                            </b:row>
                            <b:row >    
                                <b:inputText value="Site Status "  span="1" readonly="true" />
                                <b:inputTextarea rows="4" span="5" 
                                                 placeholder="current Partners , programs " />
                            </b:row>
                            <b:row >  
                                <b:inputText value="Other detail "  span="1" readonly="true" />
                                <b:inputTextarea rows="4" span="5" 
                                placeholder="Bus, transport Features, distance " />
                            </b:row>
                            <b:row >                    
                                <b:inputText value="Catchment "  span="1" readonly="true" />
                                <b:inputTextarea rows="4" span="5" 
                                placeholder="nearby Villages - size "/>
                            </b:row>
                            <b:row >                     
                                <b:inputText value="Decision "  span="1" readonly="true" />
                                <b:inputTextarea rows="4" span="5"
                                                 placeholder="Enter NO, Feasible, Good, Hold and narrate "/>
                            </b:row>


                        </b:panel>    


                        <b:panel title="Partner Site Evaluation Detail - (Criteria marked * is Mandatory)" span="6" > 
                            <b:row >
                                <b:inputText value="Criteria" readonly="true" span="1" />
                                <b:selectOneMenu id="sel4" value="#{partnerController.screening}">
                                    <f:selectItems value="#{appMapBean.siteEvaluationCheckList}" />
                                </b:selectOneMenu>
                            </b:row>
                            <b:row >
                                <b:inputText value="What is available Today ?" span="2" readonly="true" />
                                <b:inputTextarea   placeholder="facilities" value="" span="4"
                                                   style="width:300px"
                                                   />

                            </b:row>
                            <b:row >    
                                <b:inputText value="Possibilities for scaling up "  span="2" readonly="true" />
                                <b:inputTextarea id="possi" rows="3" value="" span="4" style="width:300px"
                                                 placeholder="other facility, impediments" />
                            </b:row>


                            <b:row >    
                                <b:inputText value="Cost, an Issue? Other Challenges"  span="2" readonly="true" />
                                <b:inputTextarea id="remark" rows="5" value="" span="4" style="width:300px"
                                                 placeholder="Describe potential and perceptions" />
                            </b:row>

                            <b:commandButton value="Add" ajax="true"  look="primary"  
                                             update="@form @(.content)"  />
                        </b:panel>
                        <b:panel title ="Evaluation List" look="primary" medium-screen="12" >
                            <h:form id="infraForm">
                                  <b:dataTable value="#{partnerController.infraItems}" var="infra" 
                                               searching="false" paginated="false"
                                               >
                                    <f:facet name="header" >
                                        <tr>
                                            <th>Criteria Number</th>
                                            <th>Criteria</th>
                                            <th>Availability</th>
                                            <th>Scaling up</th>
                                            <th>Challenges</th>

                                        </tr>
                                    </f:facet>

                                    <b:commandButton value="Edit"   look="primary"  />
                                </b:dataTable>
                            </h:form>
                        </b:panel>           

                    </b:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
