<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MIC Platform</title>
        <meta name="Bangalore Softsell Limited" content="Usha Raikar"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:composition template="/template.xhtml">
            <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
            <ui:define name="main">
                <b:container fluid="true">
                    <b:form id="TraineeBatchForm" inline="true">
                        <b:messages id="allmsg" />

                        <b:panel title="Select Trainee Panel" look="info" medium-screen="12" >
                            <b:panelGrid columns="6" >
                                <h:outputText value="Registration No" style="width:40px" />
                                <h:outputText value="Batch Code" style="width:40px" />
                                <h:outputText value="Partner Name" style="width:40px" />
                                <h:outputText value="Cluster Name" style="width:40px" />
                                <h:outputText value="Center Name" style="width:40px" />
                                <b:commandButton  value="Select Trainees" ajax="true" 
                                                  look="primary"
                                                  update="@form"  />

                                <b:inputText id="regnno" maxlength="12" style="width:100px"
                                             placeholder="Registration No " />

                                <b:inputText id="bcode" maxlength="12" style="width:200px"
                                             placeholder="Batch Code " />

                                <b:inputText id="pname" maxlength="40" style="width:200px"
                                             placeholder="Partner name " />

                                <b:inputText id="cname" maxlength="40" style="width:200px"
                                             placeholder="Cluster Name " />

                                <b:inputText id="center" maxlength="40" style="width:200px"
                                             placeholder="Center Name " />

                            </b:panelGrid>

                        </b:panel>   
                        <b:panel title ="Trainee List" look="primary" medium-screen="12" >
                            <h:form>
                                  <b:dataTable value="#{traineeController.items}" var="item"  searching="false"
                                               page-length="10" page-length-menu="10,15,20"  >
                                    <f:facet name="header" >
                                        <tr>
                                            <th>ID</th>
                                            <th>Trainee Name</th>
                                            <th>Gender</th>
                                            <th>Date of Birth</th>
                                            <th>Caste</th>
                                            <th>Religion</th>
                                            <th>Marital Status</th>
                                            <th>Income</th>
                                            <th>Land Holding</th>
                                            <th>Status</th>
                                        </tr>
                                    </f:facet>
                                    <b:dataTableColumn  value="#{item.traineeID}" />
                                    <b:dataTableColumn  value="#{item.traineeName}" />
                                    <b:dataTableColumn  value="#{item.gender}"  />                            
                                    <b:dataTableColumn  value="#{item.dateOfBirth}"  />
                                    <b:dataTableColumn  value="#{item.caste}" />
                                    <b:dataTableColumn  value="#{item.religion}" />
                                    <b:dataTableColumn  value="#{item.maritalStatus}" />
                                    <b:dataTableColumn  value="#{item.annualIncome}"  />
                                    <b:dataTableColumn  value="#{item.landholding}"  />
                                    <b:dataTableColumn  value="#{item.status}"  />
                                     </b:dataTable>
                            </h:form>
                        </b:panel>                
                        <b:row>
                            <b:column span="3">
                                <b:button value="Update Status" look="success" 
                                          dismiss="modal"
                                          onclick="$('.modalStatusUpdate').modal()" size="lg"/>
                            </b:column>
                            <b:column span="2" >
                                <b:commandButton value="View" look="primary" action="TraineeCreate.xhtml"
                                                 update="@form @(.content)"  />
                            </b:column>
                        </b:row>


                    </b:form>
                    <b:modal id="amodal2" title="Trainee Status Update" styleClass="modalStatusUpdate"
                             backdrop="false">
                        <h:outputText value="Name Of Trainee" style="width:40px" />
                        <b:inputText id="tname" maxlength="40" style="width:200px" readonly="true"
                                     placeholder="Trainee Name " />

                        <h:outputText value="Gender "  style="width:40px" />
                        <b:selectOneMenu  id="gende" readonly="true" >
                            <f:selectItem itemLabel="(Please select)" itemValue="" />
                            <f:selectItems value="#{appMapBean.gender}" />
                        </b:selectOneMenu>
                        <h:outputText value="Update Status"  style="width:40px" />
                        <b:selectOneMenu  id="status" >
                            <f:selectItem itemLabel="(Please select)" itemValue="" />
                            <f:selectItems value="#{appMapBean.approvalStatus}" />
                        </b:selectOneMenu>
                        <h:outputText value="Remarks" style="width:40px" />
                        <b:inputTextarea id="rmk" maxlength="200" style="width:200px" rows="4"
                                         placeholder="remarks " />

                        <f:facet name="footer">
                            <b:button value="Close" dismiss="modal" />
                            <b:button value="Ok" look="primary" dismiss="modal" />
                        </f:facet>
                    </b:modal>
                </b:container>
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
