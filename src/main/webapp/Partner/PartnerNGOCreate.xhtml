<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MIC Platform</title>
        <meta name="Bangalore Softsell Limited" content="Usha Raikar"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:composition template="/template.xhtml">
             <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
            <ui:define name="main">        
                <b:container fluid="true">
                    <b:form id="PartnerNGOCreateForm" inline="true">
                        <b:messages id="allmsg" />
                        <h:panelGrid columns="1" cellpadding="5">
                            <b:panel title="Create NGO Partner Panel" look="info" medium-screen="12"  >
                                        
                            </b:panel>   
                        </h:panelGrid>
                        <b:panel title ="NGO Organization details"  span="6" >
                            <b:panelGrid columns="2" >    
                                <h:outputText value="Legal Name " style="width:60px" />
                                <b:inputTextarea id="legalname" maxlength="60" style="width:300px" rows="2"
                                             placeholder="Legal Name 60 chars " />

                                <h:outputText value="Legal Status" style="width:60px" />
                                <b:selectOneMenu  id="type" >
                                    <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{appMapBean.ngoType}" />
                                </b:selectOneMenu>
                                <h:outputText value="Trustee Name " style="width:60px" />
                                <b:inputText id="trusteename" maxlength="40" style="width:300px"
                                             placeholder="Name 40 chars " />
                                 <h:outputText value="Phone " style="width:60px" />
                                <b:inputText id="dphone"  maxlength="12" mask="999999999999" style="width:300px"
                                             placeholder="Trustee Phone" />
                                <h:outputText value="Mail " style="width:60px" />
                                <b:inputText id="dmail"  maxlength="64" style="width:300px"
                                             placeholder="contact mail ID" />


                                <h:outputText value="Partner with DDU-GKY ?" style="width:60px" />
                                <b:selectOneMenu id="sel1" >
                                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{appMapBean.yesNo}" />
                                </b:selectOneMenu>

                                <h:outputText value="Partner with NSDC ?" style="width:60px" />
                                <b:selectOneMenu   id="sel2">
                                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{appMapBean.yesNo}" />
                                </b:selectOneMenu>

                                <h:outputText value="Partner with PMKY ?" style="width:60px" />
                                <b:selectOneMenu  id="sel3" >
                                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{appMapBean.yesNo}" />
                                </b:selectOneMenu>
                                <h:outputText value="Partner with Others, Specify ?" style="width:60px" />
                                <b:inputTextarea id="pothers" maxlength="200" style="width:300px" rows="4"
                                             placeholder="Partner with Others, speciify " 
                                <h:outputText value="Status" style="width:60px" />
                                <h:outputText value="Registered"  />
                                
                            </b:panelGrid>
                        </b:panel>                 
                        <b:panel title="Contact Information" span="6" >
                            <b:column  >
                                <h:outputText value="Address" style="width:80px"/>
                                <b:inputTextarea id="address" rows="5" 
                                                 style="width:300px"
                                                 placeholder="Address " />
                                <b:message for="address" />
                                 <h:outputText value="City" style="width:80px"/>
                                <b:inputText id="city" 
                                             style="width:300px"
                                             maxlength="40" placeholder="City" />
                                <b:message for="city" />
                                 <h:outputText value="Pincode" style="width:80px"/>
                                <b:inputText style="width:300px"
                                             id="pincode"  maxlength="6" mask="999999"
                                             placeholder="Pincode" />
                                <b:message for="pincode" />
                                <h:outputText value="Phone" style="width:80px"/>
                                <b:inputText style="width:300px"
                                             id="phone"  maxlength="12" mask="999999999999"
                                             placeholder="Phone" />
                                <b:message for="phone" />
                                 <h:outputText value="Mail" style="width:80px"/>
                                <b:inputText style="width:300px"
                                             id="mail"  maxlength="64"
                                             placeholder="contact mail ID" />
                                <b:message for="mail" />
                            </b:column>
                        </b:panel>                
                        <b:column medium-screen="1" >
                            <b:commandButton value="Save" ajax="true" 

                                             update="@form" look="primary" />
                        </b:column>

                        <b:column medium-screen="1" >
                            <b:commandButton value="Cancel" ajax="true" 

                                             update="@form" look="primary" />
                        </b:column>



                    </b:form>
                </b:container>
               
            </ui:define>
        </ui:composition>
    </h:body>
</html>
