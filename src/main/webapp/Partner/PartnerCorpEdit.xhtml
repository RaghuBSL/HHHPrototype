<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MIC Platform</title>
        <meta name="Bangalore Softsell Limited" content="Usha Raikar"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:composition template="/template.xhtml">
            <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
            <ui:define name="main">        
                <b:container fluid="true">
                    <b:form id="PartnerForm" inline="true">
                        <b:messages id="allmsg" />

                        <b:panel title ="Edit Corporate detail"  span="6" >
                            <b:panelGrid columns="2" >    
                                <h:outputText value="Partner ID " style="width:60px" />
                                <h:outputText value="000023" style="width:300px"/>
                                <h:outputText value="Legal Name " style="width:60px" />
                                <b:inputTextarea id="legalname" maxlength="60" style="width:300px"
                                                 rows="2" placeholder="Legal Name 60 chars " />

                                <h:outputText value="Corporate Type" style="width:60px" />
                                <b:selectOneMenu  id="type" >
                                    <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{appMapBean.companyType}" />
                                </b:selectOneMenu>
                                <h:outputText value="CSR Director Name " style="width:60px"  />
                                <b:inputText id="trusteename" maxlength="40" style="width:300px"
                                             placeholder="Name 40 chars " />
                                <h:outputText value="Phone " style="width:60px" />
                                <b:inputText id="dphone"  maxlength="12" mask="999999999999" style="width:300px"
                                             placeholder="Director Phone" />
                                <h:outputText value="Mail " style="width:60px" />
                                <b:inputText id="dmail"  maxlength="64" style="width:300px"
                                             placeholder="contact mail ID" />

                            </b:panelGrid>
                            <b:panelGrid columns="2" >
                                <h:outputText value="number of locations available with ready CSR centres at factory locations?:" style="width:60px" />
                                <b:inputText id="noloc" mask="99"
                                             placeholder="Number only" />
                                <h:outputText value="CSR Representative Name 1" style="width:60px" />
                                <b:inputText id="noloc1" maxlength="40" placeholder="1 Location Rep name" style="width:300px"/>
                                <h:outputText value="CSR Representative Name 2" style="width:60px" />
                                <b:inputText id="noloc2" maxlength="40" placeholder="2 Location Rep name" style="width:300px"/>

                                <h:outputText value="CSR Representative Name 3" style="width:60px" />
                                <b:inputText id="noloc3" maxlength="40" placeholder="3 Location Rep name" style="width:300px"/>

                                <h:outputText value="CSR Representative Name 4" style="width:60px" />
                                <b:inputText id="noloc4" maxlength="40" placeholder="4 Location Rep name" style="width:300px"/>

                                <h:outputText value="CSR Representative Name 5" style="width:60px" />
                                <b:inputText id="noloc5" maxlength="40" placeholder="5 Location Rep name" style="width:300px"/>

                            </b:panelGrid>   
                            <b:panelGrid columns="2"  >
                                <h:outputText value="Specific instructions by your organization to HHH" style="width:60px" />
                                <b:inputTextarea id="sinstr"  maxlength="64" style="width:300px" rows="2"
                                                 placeholder="Instructions, if any" />
                                <h:outputText value="CSR budgets available for this FY to fund trainer salaries?" style="width:60px" />
                                <b:selectOneMenu id="sel1" >
                                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{appMapBean.yesNo}" />
                                </b:selectOneMenu>

                                <h:outputText value="Do you have other NGOs or temporary staff that can help HHH in student mobilization?" style="width:60px" />
                                <b:selectOneMenu   id="sel2">
                                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{appMapBean.yesNo}" />
                                </b:selectOneMenu>

                                <h:outputText value="Specific templates for monthly data capture from MIC program" style="width:60px" />
                                <b:selectOneMenu  id="sel3" >
                                     <f:selectItem itemLabel="(Please select)" itemValue="" />
                                    <f:selectItems value="#{appMapBean.yesNo}" />
                                </b:selectOneMenu>
                                <h:outputText value="Status" style="width:60px" />
                                <b:selectOneMenu id="sel4" >
                                    <f:selectItems value="#{appMapBean.partnerStatus}" />
                                </b:selectOneMenu>
                            </b:panelGrid>
                            <b:row >
                                <b:column span="1" >
                                    <h:form >    
                                        <b:navCommandLink value="" ajax="true" 
                                                          update="@form @(.content)" 
                                                          action="/Partner/PartnerOnboarding.xhtml" />
                                    </h:form>     
                                </b:column>
                                <b:column span="2" >
                                    <h:form >    
                                        <b:navCommandLink value="Evaluation" ajax="true" 
                                                          update="@form @(.content)" 
                                                          action="/Partner/PartnerEvaluation.xhtml" />
                                    </h:form>     
                                </b:column>

                                <b:column span="2" >
                                    <h:form >    
                                        <b:navCommandLink value="Screening" ajax="true" 
                                                          update="@form @(.content)" 
                                                          action="/Partner/PartnerScreening.xhtml" />
                                    </h:form>     
                                </b:column>

                                <b:column span="2" >
                                    <h:form >    
                                        <b:navCommandLink value="OnBoard" ajax="true" 
                                                          update="@form @(.content)" 
                                                          action="/Partner/PartnerOnboarding.xhtml" />
                                    </h:form>     
                                </b:column>
                            </b:row>
                            <p>     </p>
                            <b:row >
                                <b:column span="1" >
                                    <h:form >    
                                        <b:navCommandLink value="" ajax="true" 
                                                          update="@form @(.content)" 
                                                          action="/Partner/PartnerOnboarding.xhtml" />
                                    </h:form>     
                                </b:column>
                                <b:column span="2" >
                                    <h:form >
                                        <b:navCommandLink value="Infra Audit" ajax="true" 
                                                          action="/Partner/PartnerInfraAudit.xhtml"
                                                          />
                                    </h:form>    
                                </b:column>

                                <b:column span="2">
                                    <h:form >
                                        <b:navCommandLink value="Exit " ajax="true"
                                                          update="@form @(.content)" 
                                                          tooltip="Click for Partner exit request "
                                                          action="/Partner/PartnerSeparationRequest.xhtml" />
                                    </h:form>  
                                </b:column>

                                <b:column span="2" >
                                    <h:form >
                                        <b:navCommandLink value="Separation" action="/Partner/PartnerSeparationRequest.xhtml"
                                                          update="@form @(.content)" ajax="true"
                                                          />
                                    </h:form>    
                                </b:column  >
                            </b:row>

                        </b:panel>                 
                        <b:panel title="Contact Information" span="5" >
                            <b:panelGrid columns="2"  >
                                <h:outputText value="Address" />
                                <b:inputTextarea id="address" rows="5" 
                                                 style="width:300px"
                                                 placeholder="Address " />

                                <h:outputText value="City" />
                                <b:inputText id="city" 
                                             style="width:300px"
                                             maxlength="40" placeholder="City" />

                                <h:outputText value="Pincode" />
                                <b:inputText style="width:300px"
                                             id="pincode"  maxlength="6" mask="999999"
                                             placeholder="Pincode" />

                                <h:outputText value="Phone" />
                                <b:inputText style="width:300px"
                                             id="phone"  maxlength="12" mask="999999999999"
                                             placeholder="Phone" />

                                <h:outputText value="Mail" />
                                <b:inputText style="width:300px"
                                             id="mail"  maxlength="64"
                                             placeholder="contact mail ID" />
                                <f:facet name="footer" >
                                    <b:column medium-screen="1" >
                                        <b:commandButton value="Save" ajax="true" 
                                                         update="@form" look="primary" />
                                    </b:column>
                                    


                                </f:facet>

                            </b:panelGrid>
                        </b:panel>                

                    </b:form>
                </b:container>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
