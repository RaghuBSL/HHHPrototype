<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:b="http://bootsfaces.net/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>MIC Platform</title>
        <meta name="Bangalore Softsell Limited" content="Usha Raikar"></meta>
    </h:head>
    <h:body style="padding: 60px;">
        <ui:composition template="/template.xhtml">
            <f:event type="preRenderView" listener="#{facesContext.externalContext.response.setHeader('Cache-Control', 'no-cache, no-store')}" />
            <ui:define name="main">
                <b:container fluid="true">
                    <b:form id="TrainerForm" inline="true">
                        <b:messages id="allmsg" />
                        <h:panelGrid columns="2" cellpadding="5" >
                            <b:panel title="Select Trainer " look="info" medium-screen="12" >
                                <b:panelGrid columns="6" size="xs"  >
                                    <b:panelGrid columns="1" >
                                        <b:inputText value="Center"  span="1" readonly="true" />
                                        <b:inputText placeholder="Select Center" span="1"/>
                                    </b:panelGrid>
                                    <b:panelGrid columns="1" >
                                        <b:inputText value="Position" readonly="true" span="1" />
                                        <b:selectOneMenu id="sel4" value="#{trainerController.trainerPosition}" span="1">
                                            <f:selectItem itemLabel="(Please select)" itemValue="" />
                                            <f:selectItems value="#{appMapBean.trainerPosition}" />
                                        </b:selectOneMenu>
                                    </b:panelGrid>   
                                    <b:panelGrid columns="1" >
                                        <b:inputText value="Level" readonly="true" span="2" />
                                        <b:selectOneMenu id="sel5" value="#{trainerController.level}" span="2">
                                            <f:selectItem itemLabel="(Please select)" itemValue="" />
                                            <f:selectItems value="#{appMapBean.levelTrainer}" />
                                        </b:selectOneMenu>
                                    </b:panelGrid>   
                                    <b:panelGrid columns="1" >
                                        <b:inputText value="From Date"  readonly="true" span="3" />
                                        <b:datepicker  span="3"  value="#{trainerController.startDate}" 
                                                       placeholder="From date to Search"
                                                       tooltip="Enter start date when interview is scheduled"/>
                                    </b:panelGrid>
                                    <b:panelGrid columns="1" >
                                        <b:inputText value="End Date"  readonly="true" span="3" />
                                        <b:datepicker  span="3"  value="#{trainerController.endDate}"
                                                       placeholder="end date to Search"
                                                       tooltip="Enter end date when interview is scheduled"/>
                                    </b:panelGrid>
                                </b:panelGrid>
                            </b:panel>
                            <b:panel >
                                <b:commandButton value="Search" look="primary"
                                                 update="@form"  />
                                <b:commandButton value="Create Trainer" action="#{trainerController.getTrainerCreateForm()}" immediate="true"
                                                 look="primary" ajax="true"
                                                 />
                            </b:panel>
                        </h:panelGrid>
                        <b:panel title ="Trainer List" look="primary" medium-screen="12" >
                            <h:form>
                                Â <b:dataTable value="#{trainerController.items}" var="tran" >
                                    <f:facet name="header" >
                                        <tr>
                                            <th>trainer ID</th>
                                            <th>Center</th>
                                            <th>State</th>
                                            <th>Position</th>
                                            <th>Date</th>
                                            <th>Level</th>
                                            <th>Name</th>
                                            <th>Phone</th>
                                            <th>Mail ID</th>
                                            <th>Status</th>
                                        </tr>
                                    </f:facet>
                                    <b:dataTableColumn  value="#{tran.trainerID}" />
                                    <b:dataTableColumn  value="#{tran.venter}" />
                                    <b:dataTableColumn  value="#{tran.state}"  />                            
                                    <b:dataTableColumn  value="#{tran.position}"  />
                                    <b:dataTableColumn  value="#{tran.date}" />
                                    <b:dataTableColumn  value="#{tran.level}" />
                                    <b:dataTableColumn  value="#{tran.name}" />
                                    <b:dataTableColumn  value="#{tran.phone}"  />
                                    <b:dataTableColumn  value="#{tran.mailID}"  />
                                    <b:dataTableColumn  value="#{tran.status}"  />
                                </b:dataTable>
                            </h:form>
                        </b:panel>  
                        <b:panel >
                            <h:form >
                                <b:navCommandLink value="" 
                                                  action="/Trainer/TrainerEdit.xhtml"                    
                                                  update="@form @(.content)"  />
                            </h:form> 
                            <h:form >
                                <b:navCommandLink value="View/Edit" ajax="true" immediate="true" 
                                                 action="#{trainerController.getTrainerEditForm()}" />
                            </h:form>
                        </b:panel>
                    </b:form>
                </b:container>
            </ui:define>
        </ui:composition>    
    </h:body>
</html>
